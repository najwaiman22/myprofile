<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Core Values</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #eef2ff, #dbeafe);
    }

    .container {
        position: relative;
        width: 380px;
        height: 630px;
        background: #ffffff;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        padding: 30px;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .subtitle {
        color: gray;
        font-size: 14px;
        margin-bottom: 20px;
    }

    /* Scroll area */
    .messages {
        height: 360px;
        overflow-y: auto;
        padding-right: 5px;
        margin-bottom: 15px;
    }

    /* Sticky note style */
    .note {
        background: #fff9c4;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 14px;
        text-align: left;
        word-wrap: break-word;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .input-area {
        display: flex;
        gap: 8px;
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 15px;
        border-radius: 10px;
        background: #6366f1;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #4f46e5;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Your Core Values</h1>
    <div class="subtitle">Whatâ€™s important to you?</div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Add new value...">
        <button onclick="addMessage()">Add</button>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
    // ================================
    // 1. IMPORT FIREBASE
    // ================================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
        getFirestore, collection, addDoc, getDocs, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ================================
    // 2. YOUR FIREBASE CONFIG
    // ================================
    const firebaseConfig = {
  apiKey: "AIzxxxxxxx",
  authDomain: "myproject.firebaseapp.com",
  projectId: "myproject",
  storageBucket: "myproject.appspot.com",
  messagingSenderId: "123456789",
  appId: "1:123456789:web:abcdefg123"
};


    // ================================
    // 3. INITIALIZE FIREBASE
    // ================================
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");

    // ================================
    // 4. LOAD MESSAGES FROM FIRESTORE
    // ================================
    async function loadMessages() {
        const querySnapshot = await getDocs(collection(db, "messages"));
        messagesDiv.innerHTML = ""; 

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            displayMessage(data.text);
        });
    }

    // ================================
    // 5. DISPLAY MESSAGE IN UI
    // ================================
    function displayMessage(text) {
        const div = document.createElement("div");
        div.className = "note";
        div.textContent = text;
        messagesDiv.appendChild(div);
    }

    // ================================
    // 6. ADD MESSAGE TO FIRESTORE
    // ================================
    async function addMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (text === "") return;

        await addDoc(collection(db, "messages"), {
            text: text,
            created: serverTimestamp()
        });

        displayMessage(text);
        input.value = "";
    }

    // ================================
    // 7. RUN ON PAGE LOAD
    // ================================
    loadMessages();
</script>

</body>
</html>
