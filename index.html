<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nawa's Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
  
  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 30% 30%, #01162b, #000);
      color: #6a90b4;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      position: relative;
    }

    /* Particle canvas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* --- Loading Screen --- */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #01162b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    #counter {
      font-family: "Archivo Black", sans-serif;
      font-size: 4em;
      letter-spacing: 2px;
      opacity: 0.5;
      color: #6a90b4;
    }

    /* --- Dot Loader --- */
    .loader {
      display: none;
      margin-top: 40px;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #6a90b4;
      opacity: 0.5;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); opacity: 1; }
    }

    /* --- Main Content --- */
    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease, transform 1s ease;
      transform: translateY(30px);
      text-align: center;
      z-index: 1;
      position: relative;
      padding: 20px;
      max-width: 90%;
    }

    #main-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #main-content h1 {
      font-size: 3em;
      margin-bottom: 15px;
      color: #6a90b4;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: 0.4s ease;
      cursor: pointer;
      font-family: "Archivo Black", sans-serif;
    }

    #main-content h1:hover {
      color: #a7c7e7;
      transform: scale(1.08);
      text-shadow: 0 0 15px rgba(167,199,231,0.6);
    }

    #main-content p {
      color: #a7c7e7;
      font-size: 1.3em;
      margin: 0 0 50px 0;
      transition: 0.4s ease;
      cursor: pointer;
    }

    #main-content p:hover {
      color: #c7e3ff;
      transform: scale(1.05);
      text-shadow: 0 0 10px rgba(199,227,255,0.6);
    }

    /* --- Stand-out Button Style --- */
    .button {
      display: inline-block;
      height: 50px;
      min-width: 200px;
      padding: 0 30px;
      background-color: #638ECB;
      border: 2px solid #638ECB;
      color: #fff;
      cursor: pointer;
      border-radius: 30px;
      font-weight: 800;
      letter-spacing: 4px;
      font-family: "Poppins", sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(99,140,203,0.6);
      text-decoration: none;
      line-height: 46px;
      text-align: center;
    }

    .button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(99,140,203,0.9);
      background-color: #8AAEE0;
    }

    .button:focus {
      outline: 2px solid #a7c7e7;
      outline-offset: 4px;
    }

    .btn-txt {
      position: relative;
      z-index: 1;
    }

    /* --- Responsive Design --- */
    @media (max-width: 768px) {
      #counter {
        font-size: 3em;
      }

      #main-content h1 {
        font-size: 2em;
        letter-spacing: 2px;
      }

      #main-content p {
        font-size: 1.1em;
        margin-bottom: 40px;
      }

      .button {
        height: 45px;
        min-width: 180px;
        font-size: 0.9em;
        letter-spacing: 3px;
        line-height: 41px;
      }
    }

    @media (max-width: 480px) {
      #counter {
        font-size: 2.5em;
      }

      #main-content h1 {
        font-size: 1.5em;
        letter-spacing: 1px;
      }

      #main-content p {
        font-size: 1em;
        margin-bottom: 30px;
      }

      .button {
        height: 40px;
        min-width: 160px;
        font-size: 0.8em;
        letter-spacing: 2px;
        line-height: 36px;
        padding: 0 20px;
      }

      .dot {
        width: 12px;
        height: 12px;
      }
    }

    /* Skip to content link for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #638ECB;
      color: white;
      padding: 8px;
      text-decoration: none;
      z-index: 100;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>
<body>
  <!-- Accessibility: Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Particles Background -->
  <div id="particles-js" aria-hidden="true"></div>

  <!-- Loading Screen -->
  <div id="loading-screen" role="status" aria-live="polite">
    <div id="counter" aria-label="Loading progress">0%</div>
    <div class="loader" aria-label="Loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="main-content">
    <h1>Welcome to my profile!</h1>
    <p>Built on dreams, shaped by purpose.</p>
    <a href="page2.html" class="button" aria-label="Navigate to next page">
      <span class="btn-txt">ENTER</span>
    </a>
  </main>

  <script>
    const counter = document.getElementById("counter");
    const loader = document.querySelector(".loader");
    const loadingScreen = document.getElementById("loading-screen");
    const mainContent = document.getElementById("main-content");

    // Check if user has already seen loading screen in this session
    const hasSeenLoading = sessionStorage.getItem('hasSeenLoading');

    if (hasSeenLoading) {
      // Skip loading, show content immediately
      loadingScreen.style.display = "none";
      document.body.style.overflow = "auto";
      mainContent.classList.add("visible");
    } else {
      // Show loading animation (first time only)
      let count = 0;
      let pageLoaded = false;

      // Check if page is fully loaded
      window.addEventListener('load', () => {
        pageLoaded = true;
      });

      const interval = setInterval(() => {
        if (count < 100) {
          count++;
          counter.innerText = count + "%";
          counter.setAttribute('aria-label', `Loading progress ${count} percent`);
        } else {
          clearInterval(interval);
          
          // Wait for page to be fully loaded before proceeding
          const checkAndProceed = () => {
            if (pageLoaded) {
              counter.style.display = "none";
              loader.style.display = "flex";

              setTimeout(() => {
                loadingScreen.style.opacity = "0";
                loadingScreen.setAttribute('aria-hidden', 'true');
                
                setTimeout(() => {
                  loadingScreen.style.display = "none";
                  mainContent.classList.add("visible");
                  mainContent.focus();
                  
                  // Mark that user has seen loading
                  sessionStorage.setItem('hasSeenLoading', 'true');
                }, 500);
              }, 1500);
            } else {
              setTimeout(checkAndProceed, 100);
            }
          };
          
          checkAndProceed();
        }
      }, 20);
    }

    // --- Initialize Particles ---
    particlesJS("particles-js", {
      "particles": {
        "number": { 
          "value": 100, 
          "density": { "enable": true, "value_area": 800 } 
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { 
          "value": 0.8, 
          "random": true,
          "anim": { "enable": true, "speed": 0.5, "opacity_min": 0.3 }
        },
        "size": { 
          "value": 2, 
          "random": true,
          "anim": { "enable": true, "speed": 2, "size_min": 0.3 }
        },
        "line_linked": { "enable": false },
        "move": { 
          "enable": true, 
          "speed": 0.5, 
          "direction": "none", 
          "random": true, 
          "straight": false, 
          "out_mode": "out" 
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { 
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
